{% extends "base.html" %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-header bg-white">
        <h4>Halo! Apa yang Anda rasakan?</h4>
        <p class="text-muted mb-0">
          Centang gejala yang Anda alami di bawah ini:
        </p>
      </div>
      <div class="card-body">
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/diagnosa" method="POST">
          <div class="row">
            {% for kode, nama in gejala_dict.items() %}
            <div class="col-md-6">
              <div class="gejala-box d-flex align-items-center">
                <div class="form-check w-100 mb-0">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="gejala"
                    value="{{ kode }}"
                    id="{{ kode }}"
                  />
                  <label class="form-check-label ms-2" for="{{ kode }}">
                    <span class="badge bg-secondary me-1">{{ kode }}</span> {{
                    nama }}
                  </label>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              üîç Diagnosa Sekarang
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
